<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div class="large-font">Javascript Review Quiz</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="prompts">
            <div class="question">This quiz will test your Javascript knowledge over 10 questions </div>
            <div class="multipleChoice"></div>
        </div>
      </section>

      <section>
        <div class="card results">
            <div class="card timer">
                <div class="timer-text">
                  <div class="large-font timer-count">120</div>
                  <h3>seconds remaining</h3>
                </div>
            </div>
          <div class="Scoreboard">
            <div>
                <h2>Scoreboard</h2>
                <div class="score">0</div>
            </div>
          </div>
          
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
